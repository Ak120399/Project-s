<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="QR.css">
    </head>
    <body>

        <div class="container">
            <p>Enter Your Text or URL</p>
            <input type="text" placeholder="text/URL" id="input-box">

            <div id="img-box">
                <img src="" id="qr-img">
            </div>
            <button onclick="generatingQR()">Generate QR Code</button>
        </div>


        <script>
            let imgBox = document.getElementById("img-box");
            let userInput = document.getElementById("input-box");
            let qrImage = document.getElementById("qr-img");

            function generatingQR() {
                if(userInput.value.length > 0) {
                    qrImage.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + userInput.value;
                    imgBox.classList.add("show-img");
                }
                else {
                    userInput.classList.add("error");
                    setTimeout(()=> {
                        userInput.classList.remove("error");
                    }, 1000);
                }
            }


        </script>
    </body>
</html>
